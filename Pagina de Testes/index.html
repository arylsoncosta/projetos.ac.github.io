<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Pagina de Testes</title>
        <link href="fonts/" rel="stylesheet">

    </head>

    <body>
        <div class="header">
            <div class="center">
                <img src="/img/logoMyStyleLetras.png" alt="Logo Marca">
            </div> <!--fim do center-->
        </div> <!--Fim do header-->

        <div class="container-baner">
            <div class="center">
                <div class="formulario">

                    <h1>Preencha o formulário, e faça você também parte do nosso time</h1>

                    <form action="">
                        
                        <div class="input-container">
                            <span>Nome*</span>
                            <input type="text" name="nome" required>
                        </div><!--final do input-container-->

                        <div class="input-container">
                            <span>E-mail*</span>
                            <input type="text" name="e-mail" required>
                        </div><!--final do input-container-->

                        <div class="input-container">
                            <span>Telefone*</span>
                            <input type="text" name="telefone" required>
                        </div><!--final do input-container-->

                        <p>* Campos Obrigatórios</p>

                        <div class="input-container">
                            <input type="submit" name="enviar" value="Enviar">
                        </div> <!--fim do submit-->

                    </form> <!--final do form-->
                </div><!--fim do formulario-->
                <div class="clear"></div>
            </div><!--fim do center-->
        </div> <!--Fim do baner-container-->
    </body>
</html>
